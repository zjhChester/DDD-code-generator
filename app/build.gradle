plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1-jre'
    implementation 'org.springframework.boot:spring-boot-starter-freemarker:2.5.6'
    runtimeOnly 'mysql:mysql-connector-java:8.0.26'
}

application {
    // Define the main class for the application.
    mainClass = 'com.tw.CodeGenerateUtils'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

jar {

    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    manifestContentCharset 'utf-8'
    metadataCharset 'utf-8'
    archivesBaseName = 'code-generator'//基本的文件名
    archiveVersion = '1.0.0' //版本
    manifest { //配置jar文件的manifest
        attributes(
                'Main-Class': 'com.tw.CodeGenerateUtils' //指定main方法所在的文件
        )
    }
//打包依赖包
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}